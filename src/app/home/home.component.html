<app-navbar></app-navbar>
<section id="all">
  <h4>في COVID-19</h4>
  <!-- <h1>{{ data[data.length - 1].Country }}</h1> -->
  <div class="form-group">
    <select
      class="form-control countries"
      (change)="pickCountry($event.target.value)"
    >
      <optgroup class="countries" label="Location">
        <option selected>{{ locCountry }}</option>
      </optgroup>

      <optgroup class="countries" label="Other">
        <option *ngFor="let country of countriesArr">{{ country }}</option>
      </optgroup>
    </select>
  </div>

  <div id="cases" class="container">
    <div id="date">
      اخر تحديث <b>{{ data[data.length - 1].Date | dateAgo }}</b>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div id="active" class="divs">
          <div class="info">
            <h3>{{ data[data.length - 1].Active }}</h3>
            <p>الجارية حالياً</p>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div id="confirmed" class="divs">
          <div class="info">
            <h3>{{ data[data.length - 1].Confirmed }}</h3>
            <p>تم التأكيد</p>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div id="deaths" class="divs">
          <div class="info">
            <h3>{{ data[data.length - 1].Deaths }}</h3>
            <p>حالات الوفاة</p>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div id="recovered" class="divs">
          <div class="info">
            <h3>{{ data[data.length - 1].Recovered }}</h3>
            <p>حالات الشفاء</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
